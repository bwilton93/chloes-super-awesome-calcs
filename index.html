<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chloe's Super Awesome Pension Calculator That Does The Numbers So She Doesn't Have To</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <form>
      <label for="case-ref">Case reference</label>
      <input id="case-ref" type="text" /><br />
      <label for="scheme">Scheme</label>
      <input id="scheme" type="text" /><br />
      <label for="name">Name</label>
      <input id="name" type="text" />
      <label for="date-of-birth">DOB</label>
      <input id="date-of-birth" type="date" /><br />
      <label for="date-joining-service">Date joining service</label>
      <input id="date-joining-service" type="date" />
      <label for="date-leaving-service">Date leaving service</label>
      <input id="date-leaving-service" type="date" /><br />
      <label for="final-pensionable-salary">FPS</label>
      <input id="final-pensionable-salary" type="number" /><br />
      <div id="accrual-rate">
        Accrual rate
        <input id="accrual-rate-numerator" type="number" /> /
        <input id="accrual-rate-denominator" type="number" />
      </div>
      <input id="submit-btn" type="button" value="Submit" />
    </form>
  </body>
</html>
